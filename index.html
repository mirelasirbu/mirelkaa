<!DOCTYPE html>
<html>
<head>
    <title>Styled Web Page</title>
    <style>
        ul {color: #FF0000; /* Red text color */
            font-size: 18px;
            background-color: #00FF00; /* Green background color */
            text-align: center;}

        table {border: 1px solid #000000; /* Black border for the table */}
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
</body>
</html>
